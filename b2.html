<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const greetingWithWeather = (name, weather) => {
    let greeting;
    switch (weather) {
        case "sunny":
            greeting = `Chào ${name}! Hôm nay trời nắng tuyệt vời!`;
            break;
        case "rainy":
            greeting = `Chào ${name}! Hôm nay trời mưa, hãy mang theo ô!`;
            break;
        default:
            greeting = `Chào ${name}! Hôm nay thời tiết không xác định.`;
    }
    return greeting;
};

// Kiểm tra với các trường hợp khác nhau
console.log(greetingWithWeather("Nguyen An", "sunny"));
console.log(greetingWithWeather("Le Nam", "rainy"));
console.log(greetingWithWeather("Tran Tam", "cloudy")); 

    </script>
</body>
</html>
